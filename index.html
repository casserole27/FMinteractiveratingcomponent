  <link href="ratingcomponent.css" type="text/css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <!-- Rating state start -->

  <h1 class="title" id="title">How did we do?</h1>

  <p class="subtitle" id="subtitle">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>

  <div class="ratings" id="ratings">
  1 2 3 4 5
  </div>

  <button class="submit" id="submit" type="button">Submit</button>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <p class="subtitle-selection" id="subtitle-selection">You selected <!-- Add rating here --> out of 5</p>

  <h2 class="title-thanks" id="title-thanks">Thank you!</h2>

  <p class="subtitle-appreciation" id="subtitle-appreciation">We appreciate you taking the time to give a rating. If you ever need more support, 
  dont hesitate to get in touch!</p>

  <!-- Thank you state end -->

</body>
</html>
